<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio presentacion</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <div id="imagen"></div>

    <button id="btnModal">Ampliar imagen</button>
    <div id="tvesModal" class="modalContainer">
        <div class="modal-content">
            <span class="close"></span>
            
            <p><img src="img/js.png" style="max-width:100%;width:auto;height:auto;"></p>
        </div>
    </div>
    <script>
        var path = "img/js.png";
        var ramdon = 200 * (10 * Math.random());
        var img = document.createElement('img');
        img.setAttribute("src", path);
        img.setAttribute("width", ramdon);
        img.setAttribute("height", ramdon);
        document.getElementById("imagen").appendChild(img);

        if(document.getElementById("btnModal")){
			var modal = document.getElementById("tvesModal");
			var btn = document.getElementById("btnModal");
			var span = document.getElementsByClassName("close")[0];
			var body = document.getElementsByTagName("body")[0];

			btn.onclick = function() {
				modal.style.display = "block";

				body.style.position = "static";
				body.style.height = "100%";
				body.style.overflow = "hidden";
			}

			span.onclick = function() {
				modal.style.display = "none";

				body.style.position = "inherit";
				body.style.height = "auto";
				body.style.overflow = "visible";
			}

			window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = "none";

					body.style.position = "inherit";
					body.style.height = "auto";
					body.style.overflow = "visible";
				}
			}
		}
    </script>


</body>

</html>
