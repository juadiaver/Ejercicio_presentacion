<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio presentacion</title>
</head>

<body>

    <div id="imagen"></div>
    <script>
        var path= "img/js.png";
        var ramdon= 200*(1+Math.random());
        var img=document.createElement('img'); 
        img.setAttribute("src",path);
        img.setAttribute("width",ramdon);
        img.setAttribute("height",ramdon);
        
        document.getElementById("imagen").appendChild(img);
    </script> 
    

</body>

</html>
